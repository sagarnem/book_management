{% extends "home/base.html" %}
{% block content %}
<div class="row">
    <h4> User Balance List </h4>
     <div class="col-auto float-right ml-auto">
        <a href="" class="btn add-btn"><i class="fa fa-plus"></i> Add User Balance</a>
    </div> 
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-nowrap custom-table mb-0 datatable">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>User</th>
                        <th>Balance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in user_balance %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.user}}</td>
                        <td> Rs {{data.balance}} /-</td>

                        <td class="text-right">
                            <a class="btn" href="{% url 'update-admin-user-balance' data.id %}"><i class="fa fa-pencil"></i> Update Balance</a>
                        </td>

                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
