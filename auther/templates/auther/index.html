{% extends "home/base.html" %}
{% block content %}
<div class="row">
     <div class="col-auto float-right ml-auto">
        <a href="{% url 'create-author' %}" class="btn add-btn"><i class="fa fa-plus"></i> Add Author</a>
    </div> 
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-nowrap custom-table mb-0 datatable">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in author %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.is_active}}</td>
                        <td class="text-right">
                            <a class="btn" href="{% url 'edit-author' data.id %}"><i class="fa fa-pencil"></i> Edit</a>|
                            <a class="btn" href="{% url 'delete-author' data.id %}"><i class="fa fa-trash"></i> Delete</a>
                        </td>

                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
