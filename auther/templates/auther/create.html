{% extends "home/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Author Form</h4>
            </div>
            <div class="card-body">
                <form method = 'POST'>
                    {% csrf_token %}

                    <div class="form-group">
                        <label>Name</label>
                        {{form.name}}
                    </div>
                  
                    <div class="form-group">
                        <label>Email</label>
                        {{form.email}}
                    </div>
                    
                    <div class="form-group">
                        <label>is active</label>
                       {{form.is_active}}
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                       {{form.phone}}
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    {% endblock content %}
